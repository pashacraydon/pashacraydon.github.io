---
layout: page
title: Articles
permalink: /article/
---

<ul class="post-list">
  {% for post in site.categories["article"] %}
      <li>
        <p class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
          {% if post.category %}
            <span class="category {{ post.category }}">
              {{ post.category }}
            </span>
          {% endif %}
        </p>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
  {% endfor %}
</ul>
